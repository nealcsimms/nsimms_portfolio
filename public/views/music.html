<h2 class="viewheading">Music</h2>

<!--Gallery of images/links corresponding to each music project, on hover will be masked with grey translucent backround and white text-->
<div class="galleryobject" ng-repeat="image in musicImages">
	<img class="galleryimage" ng-src="{{ image.imageUrl }}"/>
	<h3 class="title">{{ image.title }}</h3>
	<p class="caption">{{ image.caption }}</p>
</div>
