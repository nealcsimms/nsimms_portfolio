<h2 class="viewheading">Web Development</h2>

<!--Gallery of images/links corresponding to each dev project, on hover will be masked with grey translucent backround and white text-->
<div class="galleryobject" ng-repeat="image in devprojectImages">
	<h3 class="title">{{ image.title }}</h3>
	<img class="galleryimage" ng-src="{{ image.imageUrl }}"/>
	<p class="caption">{{ image.caption }}</p>
</div>
