<h2 class="viewheading">Videos</h2>

<!--gallery of videos, probably embedded youtube format-->
<div class="galleryobject" ng-repeat="image in videoImages">
	<img class="galleryimage" ng-src="{{ image.imageUrl }}"/>
	<h3 class="title">{{ image.title }}</h3>
	<p class="caption">{{ image.caption }}</p>
</div>
