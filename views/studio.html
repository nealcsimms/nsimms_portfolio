<h2 class="viewheading">Home Studio</h2>

<!--A gallery of images of my space and myself "working" or in my working environment at home-->
<div class="galleryobject" ng-repeat="image in studioImages">
	<img class="galleryimage" ng-src="{{ image.imageUrl }}"/>
	<h3 class="title">{{ image.title }}</h3>
	<p class="caption">{{ image.caption }}</p>
</div>
